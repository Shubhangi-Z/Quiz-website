{% extends "base.html" %}
{% load static %}

{% block content %}


 <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=0, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="{% static '/style.css' %}">
	<link rel="stylesheet" href="{% static '/mobile.css' %}">
	<!-- <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type='text/javascript' src='js/mobile.js'></script>
	
</head>

<body>
	
	<div id="body">
		<h2>Registeratioin</h2>
		<form action="register"  method="POST" >
			{% csrf_token %}
			<label for="name" name="name">
				<span>Name</span>
				<input type="text" name="name" >
			</label>
			<!-- <label for="lname" name="lname">
				<span>Last Name</span>
				<input type="text" id="name">
			</label> -->
			<label for="username" name="username">
				<span>Username</span>
				<input type="gmail" name="username" >
			</label>
			<label for="gmail" name="gmail">
				<span>Gmail</span>
				<input type="gmail" id="gmail"  name="gmail" >
			</label>
			<label for="password" name="password">
				<span>Password</span>
				<input type="password" name="password" >
			</label>
			
			<!-- <label for="gender">
				<span>Gender</span>
			</label> -->
	
			
			<!-- <input type="radio"  id="radio" class="radio-inline" name="preferred_color" value="Female" />Female
            <input type="radio" id="radio"  class="radio-inline"  name="preferred_color" value="Male" />Male
            <input type="radio" id="radio"  class="radio-inline" name="preferred_color" value="others" />Others 
		     -->
            <input type="submit" id="send" value="Submit"> 
		</form>
	</div>
	<div id="footer">
		<div>
			<span>123 St. City Location, Country | 987654321</span>
			<p>
				&copy; 2023 by Belle &amp; Carrie Rehabilitation Yoga. All rights reserved.
			</p>
		</div>
		<div id="connect">
			<a href="https://freewebsitetemplates.com/go/facebook/" id="facebook" target="_blank">Facebook</a>
			<a href="https://freewebsitetemplates.com/go/twitter/" id="twitter" target="_blank">Twitter</a>
			<a href="https://freewebsitetemplates.com/go/googleplus/" id="googleplus" target="_blank">Google&#43;</a>
			<a href="https://freewebsitetemplates.com/go/pinterest/" id="pinterest" target="_blank">Pinterest</a>
		</div>
	</div>
</body>

</html>
{% endblock %}
